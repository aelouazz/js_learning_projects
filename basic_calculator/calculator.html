<!DOCTYPE html>
<html>
	<head>
		<title>My Sexy Calculator</title>
		<link rel="stylesheet" href="./calc.css">
	</head>

	<body>
		<div class="main">
			<div class="result">
				<p class="show">0</p>
			</div>
			<div class="row">
				<div class="clear grey" data-n="clear">
					<p>C</p>
				</div>
				<div class="button grey del" data-n="del">
					<p>del</p>
				</div>
				<div class="button opp division" data-n="div">
					<p>/</p>
				</div>
			</div>
			<div class="row">
				<div class="button grey" data-n="7">
					<p>7</p>
				</div>
				<div class="button grey" data-n="8">
					<p>8</p>
				</div>
				<div class="button grey" data-n="9">
					<p>9</p>
				</div>
				<div class="button opp" data-n="times">
					<p>x</p>
				</div>
			</div>
			<div class="row">
				<div class="button grey" data-n="4">
					<p>4</p>
				</div>
				<div class="button grey" data-n="5">
					<p>5</p>
				</div>
				<div class="button grey" data-n="6">
					<p>6</p>
				</div>
				<div class="button opp" data-n="minus">
					<p>-</p>
				</div>
			</div>
			<div class="row">
				<div class="button grey" data-n="1">
					<p>1</p>
				</div>
				<div class="button grey" data-n="2">
					<p>2</p>
				</div>
				<div class="button grey" data-n="3">
					<p>3</p>
				</div>
				<div class="button opp" data-n="plus">
					<p>+</p>
				</div>
			</div>
			<div class="row">
				<div class="button grey zero" data-n="0">
					<p>0</p>
				</div>
				<div class="button opp" data-n="calc">
					<p>=</p>
				</div>
			</div>

		</div>
		<script src="./calc.js"></script>
	</body>

	</html>
